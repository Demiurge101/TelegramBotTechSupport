{% extends 'base.html' %}

{% block title %}Titles{% endblock %}

{% block content %}
	{% if titles %}
		<div>
			Полный список меню:<br>
			{% for title in titles %}
				<div class="subtitle-block"><a href="{% url 'tseditor:title' title.title_id %}">{{title.title}}</a><br> Команда: {{ title.command }}</div>
			{% endfor %}
		</div>
	{% else %}
		Нет ни одного пункта в меню.
	{% endif %}


{% endblock %}
