
<div class="div-form">
	<form action="{% url 'tseditor:update_title' title_id %}" method="POST">
		{% csrf_token %}
      	<div class="form-error">{{ text }}</div>
      		{% for field in form %}
      			<div>
      				{{ field.label}}<br>
      				{{ field }}
      			</div>
      		{% endfor %}
      	<button class="backbutton" type="submit">Применить</button>

	</form>
</div>
