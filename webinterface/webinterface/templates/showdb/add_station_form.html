{% extends 'base.html' %}
{% block title %}Добавить станцию{% endblock %}


{% block menu %}
<a class="btn" href="{% url 'showdb:stations' %}">К станциям</a>
{% endblock %}

{% block content %}

<form action="{% url 'showdb:add_station_form' %}" method="POST">
	{% csrf_token %}
	<div class="form-error">{{ text }}</div>
	{{ form.as_p }}
	<button type="submit">Добавить</button>

</form>

{% endblock %}
