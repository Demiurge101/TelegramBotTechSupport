{% extends 'base.html' %}

{% block title %}МКЦБ{% endblock %}

{% block content %}

	<h3>МКЦБ</h3>
	
	<p><a href="{% url 'showdb:add_mkcb_form' %}"><b>Добавить децимальный номер</b></a></p>

	{% if mkcb %}
		<p>Количество: {{ mkcb|length }}</p>
		{% for m in mkcb %}
			<br>
			<p>
				<a href="{% url 'showdb:edit_mkcb_form' m.mkcb %}">{{m.mkcb}}</a><br>
				{{m.field_name}}<br>
			</p>
		{% endfor %}
	{% else %}
		No decimal numbers.
	{% endif %}


{% endblock %}
