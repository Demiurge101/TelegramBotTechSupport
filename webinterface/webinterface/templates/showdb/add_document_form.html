{% extends 'base.html' %}

{% block title %}Добавить документ{% endblock %}

{% block menu %}
<a class='btn' href="{% url 'showdb:documents' %}">Назад</a>
{% endblock %}

{% block content %}

<form action="{% url 'showdb:add_document' %}" method="POST">
	{% csrf_token %}
	<div class="form-error">{{ text }}</div>
	{{ form.as_p }}
	<button type="submit">Добавить</button>

</form>

{% endblock %}
