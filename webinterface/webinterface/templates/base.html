<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}Base{% endblock %}</title>
	{% block style %}
		<style type="text/css">
			table {
			   border: 0px solid black;
			   border-radius: 4px;
			   background: darkblue;
			}
			/* границы ячеек первого ряда таблицы */
			th {
			   border: 0px solid darkblue;
			   color: darkblue;
			   border-radius: 1px;
			   padding: 8px;
			   background: lightblue;
			}
			/* границы ячеек тела таблицы */
			td {
				background: lightblue;
			   border: 0px solid darkblue;
			   border-radius: 1px;
			   padding-left: 8px;
			   padding-right: 8px;
			   color: darkblue;
			}

			.btn {
				border:1px solid darkblue;
				border-radius: 4px;
				background: lightblue;
				color: darkblue;
				padding: 2px;
				text-decoration: none;
			}
			.logout {
				border: 2px solid darkblue;
				border-radius: 8px;
				text-align: right;
				margin-top: 10px;
				margin-right: 10px;
				font-size: 20px;
				padding: 5px;
			}

			button {
				border:1px solid darkgreen;
				border-radius: 4px;
				background: lightgreen;
				color: black;
				padding: 4px;
				text-decoration: none;
			}

			.form-error {
				color: red;
			}

			.menu {
				font-size: 28px;
/*				color: black;*/
				text-decoration: none;
			}

			.filters {
				float: right;
			}

			#logout_block {
				float: right;
			}




		</style>
	{% endblock %}
</head>
	<body>
		<div>
			{% block menu %}
				<div id="logout_block">
					<form action="{% url 'showdb:logout' %}" method="POST">
						{% csrf_token %}
						<button class="btn logout" type="submit">Выйти</button>
					</form>
				</div>
				<div id="menu_block">
					<p>
						<a class="menu" href="{% url 'showdb:orgs' %}">Организации </a>
						<!-- <a class="menu" href="">Даты </a> -->
						<a class="menu" href="{% url 'showdb:mkcb' %}">МКЦБ </a>
						<a class="menu" href="{% url 'showdb:stations' %}">Станции </a>
						<a class="menu" href="{% url 'showdb:devices' %}">Датчики </a>
						<a class="menu" href="{% url 'showdb:documents' %}">Документы </a>
					</p>
				</div>
			{% endblock %}
		</div>
		<div>
			<br>
			<br>

			{% block content %}Empty.{% endblock %}
		</div>
	</body>
</html>
