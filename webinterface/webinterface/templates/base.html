<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}Base{% endblock %}</title>
	{% block common_style %}
		<style type="text/css">
			html, body {
		      min-height: 100%;
		      }
		      /*body, div, form, input, select { 
		      padding: 0;
		      margin: 0;
		      outline: none;
		      font-family: Roboto, Arial, sans-serif;
		      font-size: 14px;
		      color: #666;
		      line-height: 22px;
		      }*/
			table {
			   border: 0px solid black;
			   border-radius: 4px;
			   background: darkblue;
			}
			/* границы ячеек первого ряда таблицы */
			th {
			   border: 0px solid darkblue;
			   color: darkblue;
			   border-radius: 1px;
			   padding: 8px;
			   background: lightblue;
			}
			/* границы ячеек тела таблицы */
			td {
				background: lightblue;
			   border: 0px solid darkblue;
			   border-radius: 1px;
			   padding-left: 8px;
			   padding-right: 8px;
			   color: darkblue;
			}

			.btn {
				border:1px solid darkblue;
				border-radius: 4px;
				background: #ccf;
				color: darkblue;
				padding: 2px;
				text-decoration: none;
			}

			.btn:hover {
				background: white;
			}
			.logout {
				border: 2px solid darkblue;
				border-radius: 8px;
				text-align: right;
				margin-top: 10px;
				margin-right: 10px;
				font-size: 20px;
				padding: 5px;
			}

			.logout:hover {
				color: blue;
				border-color: blue;
				background: white;
			}

			button {
				border:1px solid darkblue;
				border-radius: 4px;
				background: #ccf;
				color: black;
				padding: 4px;
				text-decoration: none;
			}

			button:hover {
				background: white;
			}

			a:hover {
				color: darkblue;
/*				font-weight: bold;*/
			}

			.form-error {
				color: red;
			}

			#menu_block {
				margin-top: 30px;
				padding-left: 10px;
				background: #6868ff;
				border-radius: 6px;
			}

			.menu {
				font-size: 28px;
/*				color: black;*/
				text-decoration: none;
				background: #ccf;
				padding: 8px;
				margin-left: 3px;
				border-radius: 8px;
				border: 1px solid #ccf;
			}

			.menu:hover {
				font-size: 28px;
				color: darkblue;
				font-weight: normal;
/*				padding: 15px;*/
				border: 1px solid darkblue;
			}

			.filters {
				float: right;
				border: 2px solid #ddd;
				border-radius: 5px;
				padding: 8px;
			}

			#logout_block {
				float: right;
			}

			.content {
				float: left;
			}
			.cell {
				background: #eeeeff;
				border: 2px solid #00f;
				border-radius: 8px;
				padding: 7px;
				font-weight: calc(50%);
				margin-left: 5px;
				margin-bottom: 8px;
			}

			/*form {
				width: 100%;
				padding: 20px;
				background: #fff;
				box-shadow: 0 2px 5px #ccc; 
			}*/

			/*input.filter {
				width: calc(100% - 10px);
				padding: 5px;
				border: 1px solid #ccc;
				border-radius: 3px;
				vertical-align: middle;
			}

			input.filter:hover, textarea.filter:hover, select.filter:hover {
				outline: none;
				border: 1px solid #095484;
				background: #e6eef7;
			}

			option.filter {
				background: #fff;
			}

			select.filter {
				padding: 7px 0;
				border-radius: 3px;
				border: 1px solid #ccc;
				background: transparent;
			}*/



		</style>
		<style>
      /*html, body {
      min-height: 100%;
      }
      body, div, form, input, select { 
      padding: 0;
      margin: 0;
      outline: none;
      font-family: Roboto, Arial, sans-serif;
      font-size: 14px;
      color: #666;
      line-height: 22px;
      }*/

      /*.filters {
      display: flex;
      float: right;
      justify-content: center;
      align-items: center;
      height: inherit;
      padding: 3px;
      }
      .filters {
      width: 100%;
      padding: 20px;
      background: #fff;
      box-shadow: 0 2px 5px #ccc; 
      }*/
      input {
      width: calc(100% - 10px);
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      vertical-align: middle;
      }
      input:hover, textarea:hover, select:hover {
      outline: none;
      border: 1px solid #095484;
      background: #e6eef7;
      }

      select {
      padding: 7px 0;
      border-radius: 3px;
      border: 1px solid #ccc;
      background: transparent;
      }
      select {
      width: 100%;
      }

      select, input {
      	margin-bottom: 10px;
      }
      option {
      background: #f8f8ff;
      border-radius: 8px;
      }

      .btn-block {
      margin-top: 20px;
      text-align: center;
      }


      .filter-btn {
      width: 150px;
      padding: 10px;
      border: none;
      -webkit-border-radius: 5px; 
      -moz-border-radius: 5px; 
      border-radius: 5px; 
      background-color: #095484;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      }

      .filter-btn:hover{
      background-color: #0666a3;
      font-size: 16px;
      color: #fff;}



/*      FORMS*/

		.main-div-form {
      display: flex;
      float: left;
      justify-content: center;
      align-items: center;
      height: inherit;
      padding: 3px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px #ccc; 
      margin-top: 10px;
      margin-left: 10px;
      padding: 8px;
      }

      .div-form {
      justify-content: center;
      align-items: center;
      height: inherit;
      padding: 3px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px #ccc; 
      margin-top: 10px;
      margin-left: 10px;
      padding: 8px;
      }
		
		.backbutton {
      text-decoration: none;
/*      	font-weight: bold;*/
      }

      .backbutton {
      width: 150px;
      padding: 10px;
      border: none;
      -webkit-border-radius: 5px; 
      -moz-border-radius: 5px; 
      border-radius: 5px; 
      background-color: #095484;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      }

      .backbutton:hover {
      background-color: #0666a3;
      font-size: 16px;
      color: #fff;
  }

  .btn-block {
      margin-top: 20px;
      text-align: center;
      }

      .back {
      	margin-top: 20px;
      	margin-left: 20px;
      }

  
    </style>
	{% endblock %}
	{% block style %}
	{% endblock %}
</head>
	<body>
		<div>
			{% block menu %}
				<div id="logout_block">
					<form action="{% url 'showdb:logout' %}" method="POST">
						{% csrf_token %}
						<button class="btn logout" type="submit">Выйти</button>
					</form>
				</div>
				<div id="menu_block">
					<p>
						<a class="menu" href="{% url 'showdb:orgs' %}">Организации </a>
						<!-- <a class="menu" href="">Даты </a> -->
						<a class="menu" href="{% url 'showdb:mkcb' %}">МКЦБ </a>
						<a class="menu" href="{% url 'showdb:stations' %}">Станции </a>
						<a class="menu" href="{% url 'showdb:devices' %}">Датчики </a>
						<a class="menu" href="{% url 'showdb:documents' %}">Документы </a>
					</p>
				</div>
			{% endblock %}
		</div>
		<div>
			<br>
			<br>

			{% block content %}Empty.{% endblock %}
		</div>
	</body>
</html>
